<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated cube slider</title>
    <meta name="author" content="Anayat Khan" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Animated Cube Slider</h1>
    </div>

    <div class="slider">
      <div class="container">
        <div class="slide x"></div>
        <div class="slide y"></div>
        <div class="slide z"></div>
      </div>
      <div class="shadow"></div>
    </div>

    <p class="credit">
      by
      <span
        ><a href="https://github.com/anayatkhan1" target="_blank"
          >Anayat Khan</a
        ></span
      >
    </p>
  </body>
</html>
